name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ğŸ§ª Test and Quality Checks
  test:
    name: ğŸ§ª Test & Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Check formatting
        run: npm run format:check

      - name: ğŸ” Lint code
        run: npm run lint:check

      - name: ğŸ§ª Run tests
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ—ï¸ Build docs
        run: npm run docs:build

  # ğŸ”§ Auto-fix (only on main branch)
  auto-fix:
    name: ğŸ”§ Auto-fix & Update
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Check for dependency updates
        id: check-updates
        run: |
          npm run update-deps:check > dependency-updates.txt
          if [ -s dependency-updates.txt ]; then
            echo "Updates available"
            echo "has-updates=true" >> $GITHUB_OUTPUT
          else
            echo "No updates available"
            echo "has-updates=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¦ Update dependencies (if needed)
        if: steps.check-updates.outputs.has-updates == 'true'
        run: npm run update-deps

      - name: ğŸ”§ Auto-fix formatting and linting
        run: npm run fix

      - name: ğŸ§ª Run tests after fixes
        run: npm run test:run

      - name: ğŸ“ Commit auto-fixes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: auto-fix formatting, linting, and update dependencies"
            git push
          else
            echo "No changes to commit"
          fi

  # ğŸš€ Deploy (only on main branch, after auto-fix)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test, auto-fix]

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      # Deploy to Vercel (requires VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID secrets)
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        continue-on-error: true
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: ğŸ—ï¸ Build docs
        run: npm run docs:build

      - name: ğŸš€ Deploy docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-site/.vitepress/dist

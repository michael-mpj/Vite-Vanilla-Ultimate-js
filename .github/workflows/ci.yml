name: ğŸ§ª CI - Quality & Testing

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ğŸ” Code Quality Checks
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.0.0'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ¨ Check code formatting
        run: npm run format:check

      - name: ğŸ” Lint code
        run: npm run lint:check

      - name: ğŸ“ Check commit messages
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  # ğŸ§ª Testing Matrix
  test:
    name: ğŸ§ª Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality

    strategy:
      fail-fast: false
      matrix:
        node-version: [22]

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.node-version == 22
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false
          verbose: true

  # ğŸ—ï¸ Build Verification
  build:
    name: ğŸ—ï¸ Build & Preview
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.0.0'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“– Build documentation
        run: npm run docs:build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist/
          retention-days: 1

      - name: ğŸ“¦ Upload docs artifacts
        uses: actions/upload-artifact@v3
        with:
          name: docs-files
          path: docs-site/.vitepress/dist/
          retention-days: 1

  # âœ… Final Status Check
  ci-complete:
    name: âœ… CI Complete
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: always()

    steps:
      - name: ğŸ“Š Check job results
        run: |
          if [[ "${{ needs.quality.result }}" == "failure" || "${{ needs.test.result }}" == "failure" || "${{ needs.build.result }}" == "failure" ]]; then
            echo "âŒ One or more CI jobs failed"
            exit 1
          else
            echo "âœ… All CI jobs passed successfully"
          fi
